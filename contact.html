<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- jQuery stylesheet -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Custom Fonts -->

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css">
    <!-- <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet"> -->

    <!-- Custon CSS Stylesheet -->

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Navigation -->

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Portfolio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
        </li>
    </ul>


    <!-- Header -->

    <header>

        <div class="container text-center my-auto">
            <h1 class="mb-1">Contact</h1>
        </div>
        <div class="overlay"></div>

    </header>

    <div id="contact-form">
        <form>
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </form>
        <form>
            <div class="form-group">
                <div class="col-8">
                    <label for="formGroupExampleInput"></label>
                    <input type="text" class="form-control" id="email-input" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <div class="col-8">
                        <label for="formGroupExampleInput2"></label>
                        <input type="text" class="form-control" id="message-input" placeholder="Message">
                    </div>
                    <button type="button" class="btn btn-secondary submit-btn">Submit</button>

        </form>
    </div>
</body>

</html>
